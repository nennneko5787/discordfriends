        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            function getCookie(name) {
                let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                if (match) return match[2];
                return null;
            }

            let serverid = window.location.href.split("/")[4];

            if (!getCookie("token")) {
                window.location.href = `https://discord.com/oauth2/authorize?client_id=1266569180199518289&response_type=code&redirect_uri=http%3A%2F%2F${window.location.host}%2Fcallback&scope=guilds+identify`;
            }

            async function loadServers() {
                let response = await fetch(`/api/server/${serverid}`);
                let jsonData = await response.json();
                console.log(jsonData);
                document.getElementById("h1").innerText = `${jsonData.name} の編集`;
                document.getElementById("short").setAttribute("value", jsonData.short);
                document.getElementById("description").innerText = jsonData.description;
                document.getElementById("nsfw").setAttribute("value", jsonData.nsfw);
            }

            async function saveEdits() {
                let short = document.getElementById("short").value;
                let description= document.getElementById("description").value;
                let nsfw = document.getElementById("nsfw").checked;
                let body = JSON.stringify({ short: short, description: description, nsfw: nsfw });
                console.log(body);
                let response = await fetch(`/api/server/${serverid}/edit`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": getCookie("token")
                    },
                    body: body
                });
                let jsonData = await response.json();
                if (jsonData.status == true){
                    document.getElementById("detail").innerHTML = "<span style='color: var(--bs-success)'>サーバー情報の保存に成功しました。</span>";
                    setTimeout(() => {
                        document.getElementById("detail").innerHTML = "";
                    }, 5000)
                }else{
                    document.getElementById("detail").innerHTML = "<span style='color: var(--bs-danger)'>サーバー情報の保存に失敗しました。</span>";
                    setTimeout(() => {
                        document.getElementById("detail").innerHTML = "";
                    }, 5000)
                }
            }

            document.addEventListener("DOMContentLoaded", async () => {
                await loadServers();
            });

            document.getElementById("saveButton").addEventListener("click", async () => {
                await saveEdits();
            });
        </script>
