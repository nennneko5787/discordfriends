    <script>
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }

        function loginCheck() {
            if (getCookie("token")) {
                document.getElementById("notloggedin").style = "display: none;";
                document.getElementById("loggedin").style = "";
            }
        }

        function login() {
            window.location.href = `https://discord.com/oauth2/authorize?client_id=1266569180199518289&response_type=code&redirect_uri=http%3A%2F%2F${window.location.host}%2Fcallback&scope=guilds+identify`;
        }

        async function loadServers() {
            let response = await fetch("/api/serverlist", {
                "headers": {
                    "Authorization": getCookie("token")
                }
            });
            let jsonData = await response.json();
            console.log(jsonData);

            document.getElementById("servers").innerHTML = "";

            jsonData.forEach(server => {
                let element = document.createElement("div");
                element.className = "col-md-3 server d-flex align-items-center";

                let serverImage = document.createElement("img");
                serverImage.src = server.icon;
                serverImage.alt = "Server Icon";
                serverImage.setAttribute("loading", "lazy");
                element.appendChild(serverImage);

                let serverDetails = document.createElement("div");

                let serverName = document.createElement("h5");
                let serverNameLink = document.createElement("a");
                serverNameLink.innerHTML = server.name;
                serverNameLink.style = "text-decoration: none;";
                serverNameLink.href = `/servers/${server.id_str}`;
                serverName.appendChild(serverNameLink);
                serverDetails.appendChild(serverName);

                let serverMembers = document.createElement("p");
                serverMembers.innerText = `サーバーメンバー数: ${server.memberCount}`;
                serverDetails.appendChild(serverMembers);

                let serverShort = document.createElement("p");
                serverShort.innerText = server.short;
                serverDetails.appendChild(serverShort);

                let serverInviteButton = document.createElement("a");
                serverInviteButton.className = "btn btn-primary";
                serverInviteButton.setAttribute("role", "button");
                serverInviteButton.innerText = "参加";
                serverInviteButton.href = server.invite;
                serverDetails.appendChild(serverInviteButton);

                element.appendChild(serverDetails);

                document.getElementById("servers").appendChild(element);
            });
        }

        document.addEventListener("DOMContentLoaded", async () => {
            loginCheck();
            await loadServers();
        });
    </script>
