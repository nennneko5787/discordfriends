<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>でぃすこーどフレンズ！</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .loader {
                border: 12px solid var(--bs-secondary-bg);
                border-radius: 50%;
                border-top: 12px solid var(--bs-primary);
                width: 100px;
                height: 100px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin{
                0%{
                    transform: rotate(0deg);
                }

                100%{
                    transform: rotate(360deg);
                }
            }

            .topimg {
                width: 10%;
                height: 10%;
            }

            .col {
                border: solid 2px;
                border-color: var(--bs-border-color);
                border-radius: 10px;

                padding: 5px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="/static/img/dfriends.png" class="topimg navbar-brand"></img>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://discord.gg/M3bpz4hCjc">サポートサーバー</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://discord.com/oauth2/authorize?client_id=1266569180199518289">ボットを導入</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                ログインしていません
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" onclick="login()">ログイン</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center">
            <div class="row align-items-start" id="servers">
                <div style="display: flex; justify-content: center; align-items: center;"><div class="loader"></div></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            function getCookie(name) {
                let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                if (match) return match[2];
                return null;
            }

            function login() {
                window.location.href = `https://discord.com/oauth2/authorize?client_id=1266569180199518289&response_type=code&redirect_uri=http%3A%2F%2F${window.location.host}%2Fcallback&scope=guilds+identify`;
            }

            if (!getCookie("token")) {
                login();
            }

            async function loadServers() {
                let response = await fetch("/api/serverlist", {
                    "headers": {
                        "Authorization": getCookie("token")
                    }
                });
                let jsonData = await response.json();
                console.log(jsonData);

                document.getElementById("servers").innerHTML = "";

                jsonData.forEach(server => {
                    let element = document.createElement("div");
                    element.className = "col-2";

                    let serverImage = document.createElement("img");
                    serverImage.src = server.icon;
                    serverImage.style = "width: 50%; height: 5s0%;";
                    element.appendChild(serverImage);

                    element.appendChild(document.createElement("br"));

                    let serverName = document.createElement("span");
                    serverName.innerText = server.name;
                    element.appendChild(serverName);

                    element.appendChild(document.createElement("br"));

                    let serverMembers = document.createElement("span");
                    serverMembers.innerText = `サーバーメンバー数: ${server.memberCount}`;
                    element.appendChild(serverMembers);

                    element.appendChild(document.createElement("br"));

                    let serverInviteButton = document.createElement("a");
                    serverInviteButton.className = "btn btn-primary";
                    serverInviteButton.setAttribute("role", "button");
                    serverInviteButton.innerText = "参加";
                    serverInviteButton.href = server.invite
                    element.appendChild(serverInviteButton);

                    document.getElementById("servers").appendChild(element);
                });
            }

            document.addEventListener("DOMContentLoaded", async () => {
                await loadServers();
            });
        </script>
    </body>
</html>
