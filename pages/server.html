    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        function getCookie(name) {
            let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            if (match) return match[2];
            return null;
        }

        function loginCheck() {
            if (getCookie("token")) {
                document.getElementById("notloggedin").style = "display: none;";
                document.getElementById("loggedin").style = "";
            }
        }

        function login() {
            window.location.href = `https://discord.com/oauth2/authorize?client_id=1266569180199518289&response_type=code&redirect_uri=http%3A%2F%2F${window.location.host}%2Fcallback&scope=guilds+identify`;
        }

        async function loadServers() {
            let response = await fetch("/api/server/1124309483703763025");
            let server = await response.json();
            console.log(server);

            document.getElementById("server").innerHTML = "";

            let element = document.createElement("div");
            element.className = "server";

            let serverHeading = document.createElement("div");
            serverHeading.style = "display: flex; align-items: center;";

            let serverImage = document.createElement("img");
            serverImage.src = server.icon;
            serverImage.alt = "Server Icon";
            serverImage.setAttribute("loading", "lazy");
            serverHeading.appendChild(serverImage);

            let serverInfo = document.createElement("div");

            let serverName = document.createElement("h5");
            let serverNameLink = document.createElement("a");
            serverNameLink.innerHTML = server.name;
            serverNameLink.style = "text-decoration: none; color: var(--bs-body-color);";
            serverNameLink.href = `/servers/${server.id_str}`;
            serverName.appendChild(serverNameLink);
            serverInfo.appendChild(serverName);

            let serverMembers = document.createElement("p");
            serverMembers.innerText = `サーバーメンバー数: ${server.memberCount}`;
            serverInfo.appendChild(serverMembers);

            let serverShort = document.createElement("p");
            serverShort.innerText = server.short;
            serverInfo.appendChild(serverShort);

            serverHeading.appendChild(serverInfo);
            element.appendChild(serverHeading);

            let serverDetails = document.createElement("div");
            let serverDescription = document.createElement("p");
            serverDescription.innerHTML = server.description.replace("\r\n", "<br>").replace("\r", "<br>").replace("\n", "<br>");
            serverDetails.appendChild(serverDescription);

            let serverInviteButton = document.createElement("a");
            serverInviteButton.className = "btn btn-primary";
            serverInviteButton.setAttribute("role", "button");
            serverInviteButton.innerText = "参加";
            serverInviteButton.href = server.invite;
            serverDetails.appendChild(serverInviteButton);

            element.appendChild(serverDetails);

            document.getElementById("server").appendChild(element);
        }

        document.addEventListener("DOMContentLoaded", async () => {
            loginCheck();
            await loadServers();
        });
    </script>
